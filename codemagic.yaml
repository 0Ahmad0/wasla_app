        - push  # ÙŠÙØ¹Ù„ build Ø¹Ù†Ø¯ ÙƒÙ„ push
      branch_patterns:
        - pattern: "*"
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Build APK (split-per-abi)
